<!doctype html>
<html lang="en" data-theme="light">

<head>
  <meta charset="utf-8">
  <title>PANMATIK - Industrial ERP Platform</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description"
    content="PANMATIK Industrial ERP Platform - Smart manufacturing control and automation system">
  <meta name="keywords" content="industrial, ERP, manufacturing, automation, PANMATIK, NovaVista">
  <meta name="author" content="NovaVista">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- Apple Touch Icon -->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-touch-icon.png">

  <!-- Theme Color -->
  <meta name="theme-color" content="#002046">
  <meta name="msapplication-TileColor" content="#002046">

  <!-- Open Graph / Social Media -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="PANMATIK - Industrial ERP Platform">
  <meta property="og:description" content="Smart manufacturing control and automation system">
  <meta property="og:url" content="https://panmatik.com">
  <meta property="og:image" content="assets/images/og-image.png">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="PANMATIK - Industrial ERP Platform">
  <meta name="twitter:description" content="Smart manufacturing control and automation system">
  <meta name="twitter:image" content="assets/images/twitter-card.png">

  <!-- Preconnect to external resources -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Progressive Web App -->
  <link rel="manifest" href="manifest.json">

  <!-- Disable automatic phone number detection -->
  <meta name="format-detection" content="telephone=no">

  <!-- Security Headers -->
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta http-equiv="X-XSS-Protection" content="1; mode=block">
</head>

<body>
  <!-- App Root -->
  <app-root>
    <!-- Loading Screen -->
    <div class="app-loading-screen">
      <div class="loading-container">
        <!-- PANMATIK Logo -->
        <div class="loading-logo">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2L2 7l10 5 10-5-10-5z" fill="#002046" />
            <path d="M2 17l10 5 10-5" stroke="#002046" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round" />
            <path d="M2 12l10 5 10-5" stroke="#002046" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round" />
          </svg>
        </div>

        <!-- Loading Spinner -->
        <div class="loading-spinner"></div>

        <!-- Loading Text -->
        <div class="loading-text">
          <h1>PANMATIK</h1>
          <p>Loading Industrial Control Platform...</p>
        </div>
      </div>
    </div>
  </app-root>

  <!-- Inline Loading Styles -->
  <style>
    .app-loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .loading-container {
      text-align: center;
      animation: fadeIn 0.5s ease-out;
    }

    .loading-logo {
      margin-bottom: 2rem;
      animation: float 3s ease-in-out infinite;
    }

    .loading-spinner {
      width: 32px;
      height: 32px;
      border: 3px solid rgba(0, 32, 70, 0.1);
      border-top: 3px solid #002046;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 2rem;
    }

    .loading-text h1 {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 2rem;
      font-weight: 700;
      color: #002046;
      margin: 0 0 0.5rem 0;
      letter-spacing: -0.02em;
    }

    .loading-text p {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 0.875rem;
      color: #64748b;
      margin: 0;
      font-weight: 500;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    /* Hide loading screen when Angular app loads */
    app-root:not(:empty) .app-loading-screen {
      display: none;
    }
  </style>

  <!-- Fallback for users without JavaScript -->
  <noscript>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
      <h1>JavaScript Required</h1>
      <p>PANMATIK requires JavaScript to run. Please enable JavaScript in your browser and refresh the page.</p>
    </div>
  </noscript>
</body>

</html>
